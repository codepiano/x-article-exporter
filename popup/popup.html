<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Article Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <span>Article Exporter</span>
      </div>
    </header>

    <main class="popup-main">
      <!-- Current Page Status -->
      <section class="status-section">
        <div id="pageStatus" class="status-card">
          <div class="status-icon loading">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/>
            </svg>
          </div>
          <span class="status-text">Checking page...</span>
        </div>
      </section>

      <!-- Quick Export -->
      <section class="export-section" id="quickExport" style="display: none;">
        <h3>Export</h3>
        <div class="export-buttons">
          <button class="export-btn pdf" id="exportPdf">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
              <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
            </svg>
            PDF
          </button>
          <button class="export-btn md" id="exportMd">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
              <path d="M20.56 18H3.44C2.65 18 2 17.37 2 16.59V7.41C2 6.63 2.65 6 3.44 6h17.12c.79 0 1.44.63 1.44 1.41v9.18c0 .78-.65 1.41-1.44 1.41z"/>
            </svg>
            Markdown
          </button>
          <button class="export-btn copy" id="exportCopy">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
              <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            Copy
          </button>
        </div>
      </section>

      <!-- Settings -->
      <section class="settings-section">
        <h3>Settings</h3>

        <div class="setting-row">
          <label>PDF Theme</label>
          <select id="pdfTheme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>

        <div class="setting-row checkbox-row">
          <label>
            <input type="checkbox" id="includeMetrics" checked>
            Include engagement metrics
          </label>
        </div>

        <div class="setting-row checkbox-row">
          <label>
            <input type="checkbox" id="includeImages" checked>
            Include images
          </label>
        </div>

        <div class="setting-row checkbox-row">
          <label>
            <input type="checkbox" id="includeFrontmatter" checked>
            Include YAML frontmatter (Markdown)
          </label>
        </div>
      </section>
    </main>

    <footer class="popup-footer">
      <span>X Article Exporter v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
